<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Devil - Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon1.ico" type="image/x-icon" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">Code Devil</a>
            <div class="navbar-links" id="navbar-links">
                <a href="index.html">Home</a>
                <a href="courses.html">Courses</a>
                <a href="category.html">Categories</a>
                <a href="contact.html">Contact</a>
                <a href="#" class="logout" id="logout">Logout</a>
            </div>
            <div class="hamburger" id="menu-icon">☰</div>
            <div class="close-icon" id="close-icon">✖</div>
        </div>
    </nav>

    <div class="container">
        <h1>Admin Panel</h1>
        <p id="message"></p>

        <div class="admin-login">
            <h2>Please log in</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="admin-only" id="upload-section" style="display: none;">
            <select id="upload-type">
                <option value="notes">Upload Notes</option>
                <option value="courses">Upload Courses</option>
            </select>

            <div id="book-form" class="upload-form">
                <h2>Add New Book</h2>
                <form id="notes-form" enctype="multipart/form-data">
                    <input type="text" name="title" placeholder="Book Title" required />
                    <textarea name="description" placeholder="Book Description" required></textarea>
                    <select name="category" required>
                        <option value="">Select Category</option>
                        <option value="Programming">Programming</option>
                        <option value="Algorithms">Algorithms</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Web Development">Web Development</option>
                    </select>
                    <input type="file" name="image" accept="image/*" required />
                    <input type="file" name="pdf" accept=".pdf" required />
                    <div class="progress-container" style="display: none;">
                        <div class="progress-bar" id="progress-bar"></div>
                        <div class="progress-text" id="progress-text">0%</div>
                    </div>
                    <button type="submit">Add Book</button>
                </form>
            </div>

            <div id="course-form" class="upload-form" style="display: none;">
                <h2>Add New Course</h2>
                <form id="courseForm">
                    <input type="text" name="title" placeholder="Course Title" required />
                    <textarea name="description" placeholder="Course Description"></textarea>
                    <input type="text" name="thumbnail" placeholder="Course Thumbnail URL" />

                    <div id="chaptersContainer"></div>
                    <button type="button" onclick="addChapter()">+ Add Chapter</button>

                    <br /><br />
                    <button type="submit">Save Course</button>
                </form>

                <div class="progress-container" style="display: none;">
                    <div class="progress-bar" id="progress-bar"></div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
            </div>
        </div>

        <div id="book-list-section" class="admin-only" style="display: none;">
            <h2>Manage Books</h2>
            <div id="book-list"></div>
        </div>

        <div id="course-list-section" class="admin-only" style="display: none;">
            <h2>Manage Courses</h2>
            <div id="course-list"></div>
        </div>
    </div>

    <!-- Book Details Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p><strong>Category:</strong> <span id="modal-category"></span></p>
            <p id="modal-description"></p>
            <a href="#" id="modal-download" target="_blank">Download PDF</a>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
