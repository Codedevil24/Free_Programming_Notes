<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Devil - Module Lecture</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/module-lecture.css" />
  <link rel="icon" href="favicon1.ico" type="image/x-icon" />
  <!-- Plyr CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8"></script>
  <!-- Official YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="index.html" class="logo">Code Devil</a>
      <div class="navbar-links" id="navbar-links">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="category.html">Categories</a>
        <a href="privacy.html">Privacy & Policy</a>
        <a href="contact.html">Contact</a>
        <a href="admin.html" class="admin-login">Admin</a>
        <a href="#" class="logout" id="logout-link" style="display: none;">Logout</a>
      </div>
      <div class="hamburger" id="menu-icon">‚ò∞</div>
      <div class="close-icon" id="close-icon">‚úñ</div>
    </div>
  </nav>

  <main>
    <button onclick="window.history.back()" class="back-button">‚Üê Back to Course Details</button>

    <div class="module-container">
      <h1 id="module-title">Loading...</h1>

      <!-- Enhanced Video Container -->
      <div class="video-wrapper" id="video-container">
        <!-- DRM / direct mp4 player -->
        <video id="video-player" class="video-element" playsinline>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <!-- YouTube IFrame container -->
        <div id="youtube-container" style="display:none;">
          <div id="player"></div>
        </div>

        <!-- Fallback for no-JS / blocked JS -->
        <noscript>
          <iframe id="noscript-yt"
                  width="100%" height="400"
                  frameborder="0"
                  allowfullscreen>
          </iframe>
        </noscript>

        <!-- Loading state -->
        <div id="video-loading" class="video-loading" style="display: block;">
          <div class="loading-spinner"></div>
          <p>Loading video...</p>
        </div>

        <!-- Error state -->
        <div id="video-error" class="video-error" style="display: none;">
          <h3>üé• Video Error</h3>
          <p id="error-message">Unable to load video</p>
          <button onclick="window.location.reload()" class="retry-btn">üîÑ Retry</button>
          <button onclick="window.history.back()" class="back-btn">‚Üê Go Back</button>
        </div>
      </div>

      <!-- Custom controls for DRM player -->
      <div class="custom-controls" id="custom-controls">
        <button id="rewind-btn" aria-label="Rewind 10 seconds">‚è™</button>
        <button id="play-pause-btn" aria-label="Play/Pause">‚ñ∂Ô∏è</button>
        <button id="fast-forward-btn" aria-label="Fast forward 10 seconds">‚è©</button>
        <select id="speed-control" aria-label="Playback speed">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
        <button id="fullscreen-btn" aria-label="Fullscreen">‚õ∂</button>
      </div>

      <!-- Module Content -->
      <div class="module-content">
        <div class="notes-section">
          <h3>Notes</h3>
          <p id="notes">Loading...</p>
        </div>

        <div class="resources-section">
          <h3>Resources</h3>
          <button id="resources-btn" class="download-btn" style="display: none;">
            üì• Download Resources
          </button>
          <p id="no-resources" style="display: none;">No resources available for this module.</p>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="module-navigation">
        <button id="prev-module" class="nav-btn prev-btn" disabled>
          ‚Üê Previous Module
        </button>
        <button id="next-module" class="nav-btn next-btn" disabled>
          Next Module ‚Üí
        </button>
      </div>
    </div>
  </main>

  <script src="js/navbar.js"></script>
  <script src="js/module-lecture.js"></script>
  <script src="js/jwt-decode.js"></script>
</body>
</html>
