<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <base href="/">
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <div class="close-icon" id="close-icon">&times;</div>
        <ul id="navbar-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/category.html">Category</a></li>

        </ul>
    </nav>
    <header>
        <h1>Book Details</h1>
    </header>
    <main>
        <section id="book-details">
            <h3 id="book-title">Loading...</h3>
            <img id="book-image" alt="Book Image" style="max-width: 200px;">
            <p id="book-description"></p>
            <p><strong>Category:</strong> <span id="book-category"></span></p>
            <iframe id="notes-preview" style="width: 100%; height: 500px; border: none;" sandbox="allow-scripts allow-same-origin"></iframe>
            <button id="download-button" style="margin-top: 10px;">Download PDF</button>
            <div id="suggestions">
                <h4>Suggestions:</h4>
                <div id="suggestion-list"></div>
            </div>
            <a href="#" id="back-icon" style="display: block; margin-top: 20px;">&larr; Back</a>
        </section>
    </main>

    </footer>
    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

        if (typeof jwt_decode === 'undefined') {
            console.error('jwt-decode CDN failed to load, trying local fallback');
            document.write('<script src="/js/jwt-decode.js"><\/script>');
        }
    </script>
    <script src="/js/book-details.js"></script>
