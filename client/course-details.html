<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Devil - Course Details</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon1.ico" type="image/x-icon" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">Code Devil</a>
            <div class="navbar-links" id="navbar-links">
                <a href="index.html">Home</a>
                <a href="courses.html">Courses</a>
                <a href="category.html">Categories</a>
                <a href="contact.html">Contact</a>
                <a href="admin.html">Admin</a>
            </div>
            <div class="hamburger" id="menu-icon">☰</div>
            <div class="close-icon" id="close-icon">✖</div>
        </div>
    </nav>

    <div class="container">
        <div id="courseDetails"></div>

        <div class="modules-section">
            <h3>Modules</h3>
            <div id="modules-list"></div>
        </div>

        <div class="suggestions">
            <h4>Suggestions</h4>
            <div id="suggestions-list"></div>
        </div>

        <button onclick="window.history.back()" class="back-button">← Back</button>
    </div>

    <script src="js/course-details.js"></script>

    <script>
    async function loadCourse() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      const res = await fetch("/admin/api/courses/" + id);
      const course = await res.json();

      const container = document.getElementById("courseDetails");
      container.innerHTML = `
        <h2>${course.title}</h2>
        <img src="${course.thumbnail}" width="200" />
        <p>${course.description}</p>
      `;

      course.chapters.forEach(chap => {
        const chapDiv = document.createElement("div");
        chapDiv.innerHTML = `<h3>${chap.title}</h3>`;

        chap.modules.forEach(mod => {
          chapDiv.innerHTML += `
            <div style="margin-left:20px">
              <h4>${mod.title}</h4>
              <img src="${mod.thumbnail}" width="120" />
              <p><a href="${mod.videoUrl}" target="_blank">Watch Video</a></p>
              <p>Resources: <a href="${mod.resources}" target="_blank">${mod.resources}</a></p>
              <p>Notes: ${mod.notes}</p>
            </div>
          `;
        });

        container.appendChild(chapDiv);
      });
    }
    loadCourse();
    </script>
</body>
</html>
