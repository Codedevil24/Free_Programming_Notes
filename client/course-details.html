<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Devil - Course Details</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon1.ico" type="image/x-icon" />
    <style>
        .course-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        .course-header img {
            max-width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 15px 0;
        }
        .course-title {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .course-description {
            font-size: 1.1em;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        .chapter {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin: 20px 0;
            background: white;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .chapter:hover {
            border-color: #007acc;
            box-shadow: 0 2px 8px rgba(0,122,204,0.1);
        }
        .chapter-header {
            background: #f8f9fa;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background 0.2s ease;
        }
        .chapter-header:hover {
            background: #e9ecef;
        }
        .chapter-header.active {
            background: #007acc;
            color: white;
        }
        .chapter-title {
            font-size: 1.3em;
            font-weight: bold;
            margin: 0;
        }
        .chapter-toggle {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }
        .chapter-toggle.expanded {
            transform: rotate(180deg);
        }
        .chapter-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .chapter-content.expanded {
            max-height: 2000px;
        }
        .modules-container {
            padding: 20px;
        }
        .module {
            border-left: 4px solid #007acc;
            background: #f8f9fa;
            margin: 15px 0;
            padding: 15px;
            border-radius: 0 5px 5px 0;
            transition: all 0.2s ease;
        }
        .module:hover {
            background: #e9ecef;
            border-left-color: #0056b3;
        }
        .module-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .module-thumbnail {
            max-width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin: 10px 0;
        }
        .module-links {
            margin: 10px 0;
        }
        .module-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px 5px 5px 0;
            transition: background 0.2s ease;
        }
        .module-link:hover {
            background: #218838;
            text-decoration: none;
            color: white;
        }
        .module-link.resources {
            background: #17a2b8;
        }
        .module-link.resources:hover {
            background: #138496;
        }
        .module-notes {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #dee2e6;
            line-height: 1.6;
        }
        .back-button {
            background: #6c757d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 30px 0;
            transition: background 0.2s ease;
        }
        .back-button:hover {
            background: #5a6268;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
        }
        .expand-all-btn {
            background: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s ease;
        }
        .expand-all-btn:hover {
            background: #0056b3;
        }
        @media (max-width: 768px) {
            .course-header {
                padding: 15px;
            }
            .course-title {
                font-size: 1.8em;
            }
            .chapter-header {
                padding: 12px 15px;
            }
            .module {
                padding: 12px;
            }
            .module-thumbnail {
                max-width: 120px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">Code Devil</a>
            <div class="navbar-links" id="navbar-links">
                <a href="index.html">Home</a>
                <a href="courses.html">Courses</a>
                <a href="category.html">Categories</a>
                <a href="contact.html">Contact</a>
                <a href="admin.html">Admin</a>
            </div>
            <div class="hamburger" id="menu-icon">☰</div>
            <div class="close-icon" id="close-icon">✖️</div>
        </div>
    </nav>

    <div class="container">
        <div id="courseDetails">
            <div class="loading">Loading course details...</div>
        </div>

        <button onclick="window.history.back()" class="back-button">← Back to Courses</button>
    </div>

    <script src="js/course-details.js"></script>

    <script>
    let allChaptersExpanded = false;

    function toggleChapter(chapterElement) {
        const content = chapterElement.querySelector('.chapter-content');
        const header = chapterElement.querySelector('.chapter-header');
        const toggle = chapterElement.querySelector('.chapter-toggle');
        
        const isExpanded = content.classList.contains('expanded');
        
        if (isExpanded) {
            content.classList.remove('expanded');
            header.classList.remove('active');
            toggle.classList.remove('expanded');
        } else {
            content.classList.add('expanded');
            header.classList.add('active');
            toggle.classList.add('expanded');
        }
    }

    function toggleAllChapters() {
        const chapters = document.querySelectorAll('.chapter');
        const expandAllBtn = document.getElementById('expandAllBtn');
        
        allChaptersExpanded = !allChaptersExpanded;
        
        chapters.forEach(chapter => {
            const content = chapter.querySelector('.chapter-content');
            const header = chapter.querySelector('.chapter-header');
            const toggle = chapter.querySelector('.chapter-toggle');
            
            if (allChaptersExpanded) {
                content.classList.add('expanded');
                header.classList.add('active');
                toggle.classList.add('expanded');
            } else {
                content.classList.remove('expanded');
                header.classList.remove('active');
                toggle.classList.remove('expanded');
            }
        });
        
        expandAllBtn.textContent = allChaptersExpanded ? 'Collapse All Chapters' : 'Expand All Chapters';
    }

    async function loadCourse() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");

            if (!id) {
                throw new Error('Course ID not provided');
            }

            const res = await fetch("/admin/api/courses/" + id);
            if (!res.ok) {
                throw new Error('Course not found');
            }
            
            const course = await res.json();

            const container = document.getElementById("courseDetails");
            
            // Course header
            const courseHeader = document.createElement('div');
            courseHeader.classList.add('course-header');
            courseHeader.innerHTML = `
                <h1 class="course-title">${course.title}</h1>
                ${course.thumbnail ? `<img src="${course.thumbnail}" alt="${course.title}" />` : ''}
                <p class="course-description">${course.description || 'No description available.'}</p>
            `;
            
            container.innerHTML = '';
            container.appendChild(courseHeader);

            // Expand all button
            if (course.chapters && course.chapters.length > 0) {
                const expandAllBtn = document.createElement('button');
                expandAllBtn.id = 'expandAllBtn';
                expandAllBtn.classList.add('expand-all-btn');
                expandAllBtn.textContent = 'Expand All Chapters';
                expandAllBtn.onclick = toggleAllChapters;
                container.appendChild(expandAllBtn);

                // Chapters
                course.chapters.forEach((chapter, chapterIndex) => {
                    const chapterDiv = document.createElement('div');
                    chapterDiv.classList.add('chapter');
                    
                    const moduleCount = chapter.modules ? chapter.modules.length : 0;
                    
                    chapterDiv.innerHTML = `
                        <div class="chapter-header" onclick="toggleChapter(this.parentElement)">
                            <div>
                                <div class="chapter-title">${chapter.title}</div>
                                <small>${moduleCount} module${moduleCount !== 1 ? 's' : ''}</small>
                            </div>
                            <div class="chapter-toggle">▼</div>
                        </div>
                        <div class="chapter-content">
                            <div class="modules-container" id="modules-${chapterIndex}">
                                ${moduleCount === 0 ? '<p>No modules in this chapter yet.</p>' : ''}
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(chapterDiv);
                    
                    // Add modules
                    if (chapter.modules && chapter.modules.length > 0) {
                        const modulesContainer = document.getElementById(`modules-${chapterIndex}`);
                        
                        chapter.modules.forEach(module => {
                            const moduleDiv = document.createElement('div');
                            moduleDiv.classList.add('module');
                            
                            moduleDiv.innerHTML = `
                                <div class="module-title">${module.title}</div>
                                ${module.thumbnail ? `<img src="${module.thumbnail}" alt="${module.title}" class="module-thumbnail" />` : ''}
                                
                                <div class="module-links">
                                    ${module.videoUrl ? `<a href="${module.videoUrl}" target="_blank" class="module-link">🎥 Watch Video</a>` : ''}
                                    ${module.resources ? `<a href="${module.resources}" target="_blank" class="module-link resources">📚 Resources</a>` : ''}
                                </div>
                                
                                ${module.notes ? `<div class="module-notes"><strong>📝 Notes:</strong><br>${module.notes}</div>` : ''}
                            `;
                            
                            modulesContainer.appendChild(moduleDiv);
                        });
                    }
                });
            } else {
                const noChapters = document.createElement('div');
                noChapters.innerHTML = '<p style="text-align: center; padding: 50px; color: #999;">This course has no chapters yet.</p>';
                container.appendChild(noChapters);
            }

        } catch (error) {
            console.error('Error loading course:', error);
            document.getElementById("courseDetails").innerHTML = 
                `<div class="error">Error loading course: ${error.message}</div>`;
        }
    }
    
    loadCourse();
    </script>
</body>
</html>
