<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Devil - Courses</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon1.ico" type="image/x-icon" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">Code Devil</a>
            <div class="navbar-links" id="navbar-links">
                <a href="index.html">Home</a>
                <a href="courses.html">Courses</a>
                <a href="category.html">Categories</a>
                <a href="contact.html">Contact</a>
                <a href="admin.html">Admin</a>
            </div>
            <div class="hamburger" id="menu-icon">☰</div>
            <div class="close-icon" id="close-icon">✖</div>
        </div>
    </nav>

    <div class="container">
        <h1>Available Courses</h1>
        <div id="coursesList"></div>
    </div>

    <script src="js/courses.js"></script>

    <script>
    async function loadCourses() {
      const res = await fetch("/admin/api/courses");
      const courses = await res.json();

      const container = document.getElementById("coursesList");
      container.innerHTML = "";

      courses.forEach(c => {
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${c.title}</h3>
          <img src="${c.thumbnail}" width="150" />
          <p>${c.description}</p>
          <a href="course-details.html?id=${c._id}">View Details</a>
        `;
        container.appendChild(div);
      });
    }
    loadCourses();
    </script>
</body>
</html>
